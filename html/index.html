<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="author" content="Fabio B. AraÃºjo" />

        <link rel="stylesheet" href="../css/style.css">

        <title>WhatsApp Web Clone</title>

    </head>

    <body>

        <div class="container">
            
            <main class="main">
            
                <div class="side-bar">
            
                    <header class="header">

                        <div class="profile">
                            
                            <button class="btn-profile">
                                
                                <img
                                    src="../img/default-profile.svg"
                                    alt="Profile"
                                />

                            </button>

                        </div>

                        <div class="options">

                            <button class="btn-option" data-icon="read">

                                <img src="../img/status-read.svg" alt="Status">

                            </button>

                            <button class="btn-option">
                                
                                <img src="../img/new-chat.svg" alt="New Chat">

                            </button>
                            
                            <button class="btn-option">
                                
                                <img src="../img/options.svg" alt="Options">

                            </button>

                        </div>

                    </header>
            
                    <div class="search-bar">

                        <div class="search-bar-handler">

                            <button class="search">

                                <img src="../img/search.svg" alt="Search chat">

                            </button>

                            <input 
                                type="text"
                                name="search-chat"
                                id="searchChat"
                                class="search-chat"
                                placeholder="Search or start new chat"
                            />

                        </div>

                    </div>
            
                    <div class="chats">

                        <div class="chat">
                            
                            <img
                                src="../img/default-profile.svg"
                                alt="Profile"
                                class="chat-profile"
                            />
                            
                            <div class="top-chat">

                                <p class="chat-name">Test</p>
                                <p class="chat-time">9:30 PM</p>
                            
                            </div>
                            
                            <div class="bottom-chat">
                                
                                <p class="last-message">
                                    
                                    
                                    Lorem ipsum dolor sit.
                                
                                </p>
                            
                            </div>
                        
                        </div>

                    </div>
            
                </div>

                <div class="main-chat">



                </div>
            
            </main>

        </div>

        <script src="../js/script.js"></script>

    </body>

</html>
